<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering Sosial Media & Mental Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 960px;
        }
        .img-preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">ðŸ§  Clustering Siswa: Sosial Media & Kesehatan Mental</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-4 p-4 border bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Dataset CSV</label>
            <input type="file" class="form-control" name="file" id="file" required>
        </div>
        <div class="mb-3">
            <label for="k_value" class="form-label">Jumlah Cluster (K)</label>
            <input type="number" class="form-control" name="k_value" id="k_value" min="2" max="10" placeholder="Contoh: 3">
        </div>
        <button type="submit" class="btn btn-primary">Proses</button>
    </form>

    {% if plot_paths %}
        <div class="text-center">
            <h2>Visualisasi Elbow & Silhouette</h2>
            <img src="{{ plot_paths.elbow_inertia }}" class="img-preview" alt="Elbow Method">
            <img src="{{ plot_paths.silhouette }}" class="img-preview" alt="Silhouette Score">
        </div>
    {% endif %}

    {% if k_selected %}
        <div class="text-center">
            <h2>Visualisasi Klaster (K = {{ k_selected }})</h2>
            <img src="{{ plot_paths.cluster }}" class="img-preview" alt="Cluster Plot">
        </div>
    {% endif %}

    {% if table_html %}
        <h2>Hasil Klastering</h2>
        <div class="table-responsive bg-white p-3 rounded shadow-sm">
            {{ table_html|safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
